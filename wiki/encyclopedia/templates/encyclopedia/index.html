{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <style>
        .container {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            margin-top: 3rem !important;
            margin-bottom: 3rem !important;
        }

        .container h1 {
            font-weight: 500;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border-color: #e9ecef;
            padding: 1rem 1.25rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .list-group-item span {
            font-size: 1.1rem;
        }

        .list-group-item .fas {
            color: #6c757d;
        }

        .list-group-item:hover {
            background-color: #e9ecef;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>All Pages</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="list-group">
                    {% for entry in entries %}
                        <a href="{% url 'entry' entry %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>{{ entry }}</span>
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
